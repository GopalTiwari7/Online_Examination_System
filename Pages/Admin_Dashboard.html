<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/Dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
    <div id="container">
        <div id="header">
            <h2>Your Name</h2>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
        </div>
        <div class="side-bar">
            <input type="checkbox" id="chk">
                <label for="chk" class="show-btn"><i class="fa fa-bars" aria-hidden="true"></i></label>
                <label for="chk" class="hide-btn"><i class="fa fa-times" aria-hidden="true"></i></label>
            <ul class="menu">
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Exam Creation</a></li>
                <li><a href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i>Exam Schedular</a></li>
                <li><a href="#"><i class="fa fa-users" aria-hidden="true"></i>Candidates</a></li>
                <li><a href="#"><i class="fa fa-check" aria-hidden="true"></i>Results</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
